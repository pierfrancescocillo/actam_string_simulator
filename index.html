<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <script src="lib/line-interpolate-points.min.js" type="text/javascript"></script>
        <script src="lib/math.min.js" type="text/javascript"></script>
        <script src="lib/require_npm.min.js" type="text/javascript"></script>

        <link rel="stylesheet" type="text/css" href="src/index.css" />
    </head>
    <body>

        <div id="big_cont">
            <h1> STRING SIMULATOR</h1>
         
            <div id="buttons_cont">
                <div id="animate"><span>Animate!</span></div>
                <div id="reset"><span>Reset</span></div>
            </div>
            
            <div id="canvas_cont">
                <canvas id="can"></canvas>
                <div class="sliderscontainer"><div class="font"><p1>Set here the parameters!</p1></div>
                    <div class="single_slider"><p>Tension: <span id="T_value"></span> [N]</p><input type="range" min="40" max="100" step="1" value="70" class="slider" id="sl_T"></div>
                    <div class="single_slider"><p>Length: <span id="L_value"></span> [m]</p><input type="range" min="0.05" max="2" step="0.05" value="0.65" class="slider" id="sl_L"></div>
                    <div class="single_slider"><p>Linear density: <span id="m_value"></span> [kg/m]</p><input type="range" min="0.001" max="0.01" step="0.00001" value="0.00233" class="slider" id="sl_m"></div>
                    <div class="single_slider"><p>Damping coefficient: <span id="nu_value"></span></p><input type="range" min="0" max="0.5" step="0.00001" value="0" class="slider" id="sl_nu"></div>
                    <div class="single_slider"><p>Maximum duration of the sound: <span id="max_dur_sound_value"></span> [s]</p><input type="range" min="0" max="10" step="0.2" value="5" class="slider" id="sl_max_dur_sound"></div>
                    <div class="single_slider"><p>Animation speed: <span id="anim_speed_value"></span>x</p><input type="range" min="0" max="3" step="1" value="3" class="slider" id="sl_anim_speed"></div> 
                </div>
           
                <div class="single_slider"><input type="range" min="0" step="1" class="slider" id="pick_up"><p>Pick-up position: <span id="pick_up_value"></span> cm</p></div>
                <canvas id="spec_can"></canvas>
            </div>
            <div id="sound_button" class="sound_on">Sound: ON</div>
            <div id="show_note"></div>

        </div>
        
        <script src="src/index.js"></script>   
    
    </body>
</html>
